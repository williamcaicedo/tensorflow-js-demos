<html>
    <head></head>
    <script src='https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest'> </script>
    <script src='webcam.js'></script>
    <script src='rps-dataset.js'></script>
    <body>
        <div>
            <div>
                <video autoplay playsinline muted id='wc' width='224' height='224'></video>
            </div>
        </div>
        <button type='button' id='0' onclick='handleButton(this)'>Rock</button>
        <button type='button' id='1' onclick='handleButton(this)'>Paper</button>
        <button type='button' id='2' onclick='handleButton(this)'>Scissors</button>
        <button type='button' id='3' onclick='handleButton(this)'>Spock</button>
        <button type='button' id='4' onclick='handleButton(this)'>Lizard</button>
        <div id='rock_samples'>Rock Samples:</div>
        <div id='paper_samples'>Paper Samples:</div>
        <div id='scissors_samples'>Scissors Samples:</div>
        <div id='spock_samples'>Spock Samples:</div>
        <div id='lizard_samples'>Lizard Samples:</div>

        <div id='dummy'>
            Once training is complete, click 'Start Predicting' to see predictions,
            and 'Stop Predicting' to end
        </div>
        <button type='button' id='tb' onclick='doTraining()'>Train Network</button>
        <button type='button' id='sb' onclick='startPredicting()'>Start Predicting</button>
        <button type='button' id='stb' onclick='stopPredicting()'>Stop Predicting</button>
        <button type='button' id='db' onclick='downloadModel()'>Download Model</button>
        <div id='prediction'></div>
    </body>
    <script src='index.js'></script>   
</html>
